<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fabrica = parseFloat(prompt("Custo de fábrica do carro"));
      var distribuidor = 0.28;
      var imposto = 0.45;
      var carro = fabrica + fabrica * distribuidor + (fabrica + imposto);

      document.write(`O valor final do carro é de: R$${carro}`);
    </script>
  </body>
</html>
