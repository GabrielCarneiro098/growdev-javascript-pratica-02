<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero = parseInt(prompt("Digite um número podendo ele ser positivo ou negativo:"))

      if (numero > 0) {
        document.write("o numero é positivo");
      } else if (numero < 0) {
        document.write("o numero é negativo");
      } else {
        numero === 0;
        document.write("numero é igual a 0");
      }
    </script>
  </body>
</html>
